AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Vulnly API - Vulnerability Scanner Backend

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: provided.al2023
    Architectures:
      - arm64

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Conditions:
  IsProd: !Equals [!Ref Environment, prod]

Resources:
  # API Gateway with Cognito authorization
  VulnlyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowOrigin: !If 
          - IsProd
          - "'https://vulnly.com'"
          - "'http://localhost:3000'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowCredentials: true
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          ThrottlingBurstLimit: 100
          ThrottlingRateLimit: 50

  VulnlyFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: .
      Handler: bootstrap
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          USERS_TABLE: !Ref UsersTable
          PROJECTS_TABLE: !Ref ProjectsTable
          SCANS_TABLE: !Ref ScansTable
          VULNERABILITIES_TABLE: !Ref VulnerabilitiesTable
          API_TOKENS_TABLE: !Ref ApiTokensTable
          TRENDS_TABLE: !Ref TrendsTable
          COGNITO_USER_POOL_ID: !Ref VulnlyUserPool
          COGNITO_CLIENT_ID: !Ref VulnlyUserPoolClient
          COGNITO_REGION: !Ref AWS::Region
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ProjectsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ScansTable
        - DynamoDBCrudPolicy:
            TableName: !Ref VulnerabilitiesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ApiTokensTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TrendsTable
      Events:
        HealthCheck:
          Type: Api
          Properties:
            Path: /api/health
            Method: GET
            RestApiId: !Ref VulnlyApi
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref VulnlyApi

  # Cognito User Pool
  VulnlyUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub vulnly-users-${Environment}
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      Schema:
        - Name: email
          Required: true
          Mutable: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  # Cognito App Client (public, no secret)
  VulnlyUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub vulnly-client-${Environment}
      UserPoolId: !Ref VulnlyUserPool
      GenerateSecret: false
      AccessTokenValidity: 1
      IdTokenValidity: 1
      RefreshTokenValidity: 30
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED

  # DynamoDB Tables
  UsersTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-users-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]

  ProjectsTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-projects-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: projectId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: projectId
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]

  ScansTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-scans-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: projectId
          AttributeType: S
        - AttributeName: scanId
          AttributeType: S
      KeySchema:
        - AttributeName: projectId
          KeyType: HASH
        - AttributeName: scanId
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  VulnerabilitiesTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-vulnerabilities-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: scanId
          AttributeType: S
        - AttributeName: vulnId
          AttributeType: S
      KeySchema:
        - AttributeName: scanId
          KeyType: HASH
        - AttributeName: vulnId
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # API Tokens table for CLI authentication
  ApiTokensTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-api-tokens-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: tokenId
          AttributeType: S
        - AttributeName: tokenLookup
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: tokenId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: TokenLookupIndex
          KeySchema:
            - AttributeName: tokenLookup
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]

  # Trends table for pre-aggregated vulnerability counts
  TrendsTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: !If [IsProd, Retain, Delete]
    DeletionPolicy: !If [IsProd, Retain, Delete]
    Properties:
      TableName: !Sub vulnly-trends-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: projectId
          AttributeType: S
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: projectId
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${VulnlyApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt VulnlyFunction.Arn
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref VulnlyUserPool
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref VulnlyUserPoolClient
  CognitoJwksUrl:
    Description: JWKS URL for token validation
    Value: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${VulnlyUserPool}/.well-known/jwks.json"